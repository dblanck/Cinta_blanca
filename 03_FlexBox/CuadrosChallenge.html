<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CuadrosChallenge.css">
    <title>Flex Box</title>
</head>
<body>
    <div class="A1">
        <div class="Vertical">
            <div class="Horizontal"></div>
            <div class="Horizontal"></div>
            <div class="Horizontal"></div>
        </div>
        <div class="Horizontal">
            <div class="Vertical"></div>
            <div class="Vertical"></div>
            <div class="Vertical"></div>
        </div>
        <div class="Vertical">
            <div class="Horizontal"></div>
            <div class="Horizontal"></div>
            <div class="Horizontal"></div>
        </div>
    </div>
        
    <div class="A2">
        <div class="Horizontal">
            <div class="Vertical"></div>
            <div class="Vertical"></div>
            <div class="Vertical"></div>
        </div>
        <div class="Vertical">
            <div class="Horizontal"></div>
            <div class="Horizontal"></div>
            <div class="Horizontal"></div>
        </div>
        <div class="Horizontal">
            <div class="Vertical"></div>
            <div class="Vertical"></div>
            <div class="Vertical"></div>
        </div>
    </div>  
        
</body>
</html>
